<ion-header>
  <ion-toolbar color="danger">

    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Create a Note</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="saveNote()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea type="text" rows="5" [(ngModel)]="note.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Add Image</ion-label>
      <ion-button slot="end" fill="clear" color="danger">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
    </ion-item>
    
  </ion-list>

</ion-content>
